<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip</title>
    <style>
        img[src="egyptc.png"]:hover {
            transition: 200ms all;
            transform: rotateX(35deg) rotateY(35deg);
            cursor: pointer;
        }
    </style>
</head>

<body
    style="background-color: black; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <button id="filp-btn" style="border-radius:50%;  background-color:transparent ;  margin-top: 150px;"
        onclick="Flip(event)"><img src="egyptc.png" style="width: 250px; height:250px;" alt=""></button>
    <br>
    <div id="text" style="color: white; font-family: sans-serif; font-size: 20px; font-weight: 500;">Flip to Start The
        Game</div>
    <img src="flip.webp" alt="" srcset="" style="display: none; margin-top: 100px;" id="flip-image">
</body>
<script>
    var filpButton = document.getElementById("filp-btn");
    var filpImage = document.getElementById("flip-image");
    var flipText = document.getElementById("text");
    var random = Math.round(Math.random());
    function Flip(event) {
        console.log(random);
        if (random == 0) {
            console.log("White player begins");
        } else {
            console.log("black player begins");
        }
        filpImage.style.display = "block";
        filpButton.style.display = "none";
        flipText.style.display = "none";
        setTimeout(function () {
            filpImage.style.display = "none";
            var text = document.createElement("div");
            text.innerHTML =
                random == 0 ? "White player begins" : "black player begins";
            text.style = ` color: white;
    font-family: sans-serif;
    font-size: 50px;
    font-weight: 500;
    text-transform: capitalize;
    background-color: #9e9e9e;
    border-radius: 6px;
    width: 505px;
    height: 77px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 200px;`;
            document.querySelector("body").appendChild(text);
        }, 2000);
        setTimeout(function () {
            location.replace("game.html" + `?counter=${random}`);
        }, 4000);
    }
</script>

</html>
